<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="index.css">

<body>
    <div class="container">
        <h1>Generate a <br> <span>random password</span></h1>
        <p>Never use an insecure password again.</p>
        <button class="btn"><i class="icon fa-solid fa-bolt"></i>Generate Password</button>
        <hr>
        <div class="split">
            <div class="split-item random-1">***</div>
            <div class="split-item random-2">***</div>
            <div class="split-item random-3">***</div>
            <div class="split-item random-4">***</div>
        </div>
    </div>
   
<script src="index.js"></script>
